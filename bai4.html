<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var a,b,c;
    a=prompt("Nhập A: ", 0);
    b=prompt("Nhập B: ", 0);
    c=prompt("Nhập C: ", 0);
    if(parseInt(a)>parseInt(b)){
      if(parseInt(a)>parseInt(c)) alert("Số lớn nhất: "+a);
      else alert("Số lớn nhất: "+c);
    }
    else{
      if(parseInt(b)>parseInt(c)) alert("Số lớn nhất: "+b);
      else alert("Số lớn nhất: "+c);
    }
  </script>
</body>
</html>
